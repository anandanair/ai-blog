name: Daily AI Blog Post

on:
  schedule:
    - cron: "0 1 * * *" # every day at 1 AM UTC
  workflow_dispatch: # lets you run manually from GitHub Actions tab

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate new post
        run: npx tsx generate-post.ts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push
        run: |
          git config user.name "ai-blog-bot"
          git config user.email "ai@blog.bot"
          git add posts/
          git commit -m "ðŸ¤– New AI blog post $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
